    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired
    }

    const helloElement = <Message greeting="Hello" subject="World" />
    const goodbyeElement = <Message greeting="Goodbye" subject="World" />

    const element = (
      <>
        {helloElement}
        {goodbyeElement}
      </>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
